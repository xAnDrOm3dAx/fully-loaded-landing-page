<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <!-- temp links -->
  <link rel="stylesheet" type="text/css" media="all"
    href="https://shop.sherriff.com.au/_ui/responsive/theme-scaffold/css/variables/global.css" />
  <link rel="stylesheet" type="text/css" media="all"
    href="https://shop.sherriff.com.au/_ui/responsive/theme-scaffold/css/variables/sherriff.css" />
  <link rel="stylesheet" type="text/css" media="all"
    href="https://shop.sherriff.com.au/_ui/responsive/theme-scaffold/scss/scaffold/style.css" />
  <link rel="stylesheet" type="text/css" media="all"
    href="https://shop.sherriff.com.au/_ui/responsive/theme-scaffold/css/theme-custom/sherriff/style.css" />
  <link rel="stylesheet" type="text/css" media="all" href="./style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,700|Squada+One" />
  <link rel="stylesheet" type="text/css" href="https://shop.cnw.com.au/_ui/responsive/common/css/reset.css" />
</head>

<body id="sheBody">
  <section class="fully-loaded-page-container content">

    <section class="section-1-container">
      <div class="section-1-wrapper-mobile">
        <img src="assets\section-1\Christmas in July Portrait_mobile.jpg" alt="flyer image">
      </div>

      <div class="section-1-wrapper">
        <img src="assets\background-images\background-image-1920_x_1080.jpg" alt="Banner">

        <div class="section-1-fully-loaded-image">
          <img src="assets\section-1\section-1-fully-loaded.png" alt="Banner">
        </div>

        <div class="section-1-gifts-image">
          <img src="assets\section-1\sack-of-gifts.png" alt="Banner">
        </div>
      </div>
    </section>

    <!-- Pools -->
    <section class="section-2-container">

      <div class="section-2-wrapper-mobile">
        <div class="section-2-header-image-mobile">
          <img src="assets\section-2\tiers-placeholder-preliminary.png" alt="Banner">
        </div>
      </div>

      <div class="section-2-wrapper">
        <div class="section-2-header-image">
          <img src="assets/section-2/spend-claim-enjoy-cropped.png" alt="Banner">
        </div>

        <div class="section-2-tier tier-1">
          <img src="assets/section-2/pool-1-placeholder.png" alt="">
        </div>

        <div class="section-2-tier tier-2">
          <img src="assets/section-2/pool-1-placeholder.png" alt="">
        </div>

        <div class="section-2-tier tier-3">
          <img src="assets/section-2/pool-1-placeholder.png" alt="">
        </div>
      </div>
    </section>

    <!-- Prize Pool -->
    <section class="section-3-container">
      <div class="section-3-wrapper">
        <h2>Prize Pool slider</h2>
      </div>
    </section>

    <!-- Account Info -->
    <section class="section-4-container">
      <div class="section-4-wrapper">
        <h2>My Current Spend</h2>
        <h2>Account Number</h2>
      </div>
    </section>

    <!-- Footer -->
    <section class="section-5-container">
      <div class="section-5-wrapper">

        <div class="button-links">
          <div class="btn-group-1">
            <button class="btn-primary">T&C's</button>
            <button class="btn-primary">Promo Flyer</button>
          </div>
          <div class="btn-group-2">
            <button class="btn-primary">Shop Clipsal</button>
            <button class="btn-primary">Shop Schneider</button>
          </div>
        </div>

        <div class="logos">
          <div class="sherrif-logo">
            <img src="assets/section-5/Sherrif Logo.png" alt="Sherrif Electrical Logo">
          </div>
          <div class="clipsal-logo">
            <img src="assets/section-5/Clipsal Logo.png" alt="Clipsal Logo">
          </div>
        </div>

      </div>
    </section>

  </section>
  <!-- temp links-->
  <script type="text/javascript"
    src="https://shop.sherriff.com.au/_ui/responsive/common/js/simpleParallax.min.js"></script>
  <script type="text/javascript"
    src="https://shop.sherriff.com.au/_ui/responsive/common/js/scaffold/slider.js"></script>
  <script>
    // Parallax Images
    function getParallaxImages() {
      var images = document.querySelectorAll(".Parallax img");
      new simpleParallax(images, {
        scale: 1.1,
        delay: 1.3,
        transition: "cubic-bezier(0,0,0,1)",
      });
    }
    getParallaxImages();
  </script>
  <script src="./main.js"></script>
</body>

</html>
